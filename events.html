<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programs - Hayimi Movement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Our Programs</h1>
  <div class="gallery">
    <img src="photo_4.jpg" alt="Program 1">
    <img src="photo_5.jpg" alt="Program 2">
    <img src="photo_6.jpg" alt="Program 3">
    <img src="photo_7.jpg" alt="Program 4">
    <img src="photo_8.jpg" alt="Program 5">
    <img src="photo_9.jpg" alt="Program 6">
    <img src="photo_40.jpg" alt="Program 7">
    <img src="photo_41.jpg" alt="Program 8">
    <img src="photo_42.jpg" alt="Program 9">
    <img src="photo_43.jpg" alt="Program 10">
    <img src="photo_44.jpg" alt="Program 11">
    <img src="photo_45.jpg" alt="Program 12">
    <img src="photo_50.jpg" alt="Program 13">
    <img src="photo_51.jpg" alt="Program 14">
  </div>
</body>
</html>
