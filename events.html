<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Hayimi Movement</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .orange-section {
      background: orange;
      padding: 50px 20px;
      text-align: center;
    }

    .orange-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 280px;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card p {
      padding: 15px;
      margin: 0;
      font-size: 1rem;
      color: #444;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Events</h1>
  </header>

  <section class="orange-section">
    <h2>Special Highlights</h2>
    <div class="image-gallery">
      <div class="card">
        <img src="photo_50.jpg" alt="Event Highlight 1">
        <p>Memorable moments from our recent event that inspired many hearts.</p>
      </div>
      <div class="card">
        <img src="photo_51.jpg" alt="Event Highlight 2">
        <p>A wonderful gathering full of energy, hope, and community spirit.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Hayimi Movement. All Rights Reserved.</p>
  </footer>
</body>
</html>
