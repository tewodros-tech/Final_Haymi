<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Hayimi Movement</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* General Body Styling */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Hero Section (Orange Gradient Header) */
    .hero {
      background: linear-gradient(to right, #ff6600, #ff9966);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Highlight Section (Orange area for special event photos) */
    .highlight-section {
      background: linear-gradient(135deg, #ff6600, #ff944d);
      padding: 3rem 2rem;
      text-align: center;
      color: white;
    }

    .highlight-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    /* Container for the two highlight images */
    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Card Styling for Highlight Images */
    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 280px;
      color: #333;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* Ensures image fills the box without distortion */
    }

    .card p {
      padding: 15px;
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Footer Styling */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section (Top Intro with Title & Text) -->
  <section class="hero">
    <h1>Upcoming Events</h1>
    <p>Join us in celebrating community, culture, and compassion. Every moment counts.</p>
  </section>

  <!-- Highlight Section (Orange Background with Featured Photos) -->
  <section class="highlight-section">
    <h2>Special Highlights</h2>

    <!-- Gallery container -->
    <div class="image-gallery">

      <!-- Highlight Card 1 -->
      <div class="card">
        <!-- Correct path: file name is case-sensitive, so "Photo_50.jpg" -->
        <img src="Photo_50.jpg" alt="Event Highlight 1">
        <p>Memorable moments from our recent event that inspired many hearts.</p>
      </div>

      <!-- Highlight Card 2 -->
      <div class="card">
        <!-- Correct path: file name is case-sensitive, so "Photo_51.jpg" -->
        <img src="Photo_51.jpg" alt="Event Highlight 2">
        <p>A wonderful gathering full of energy, hope, and community spirit.</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 Hayimi Movement. All Rights Reserved.</p>
  </footer>

</body>
</html>
