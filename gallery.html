<html lang="en">
<head>
<meta charset="UTF-8">

<title>Gallery - Hayimi Movement</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{font-family:'Montserrat',sans-serif;margin:0;background:#f9f9f9;color:#333;scroll-behavior:smooth;}
a{text-decoration:none;color:inherit;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#0077b6;color:white;position:sticky;top:0;z-index:1000;}
.nav-links{display:flex;gap:1.5rem;list-style:none;}
.nav-links a{font-weight:600;color:white;transition:0.3s;}
.nav-links a:hover,.nav-links a.active{color:#6c757d;}
.donate-btn{background:#6c757d;color:white;padding:0.5rem 1rem;border-radius:5px;font-weight:bold;transition:0.3s;}
.donate-btn:hover{background:#495057;}
.menu-toggle{display:none;font-size:1.5rem;background:none;border:none;cursor:pointer;color:white;}
.hero{background:#6c757d;color:#fff;text-align:center;padding:3rem 2rem;}
.hero h1{font-size:3rem;margin-bottom:1rem;}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;padding:2rem;}
.gallery-grid img{width:100%;height:250px;object-fit:cover;border-radius:10px;cursor:pointer;transition:0.3s;}
.gallery-grid img:hover{transform:scale(1.05);}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:2000;}
.lightbox img{max-width:90%;max-height:80%;border-radius:10px;}
.lightbox .close{position:absolute;top:20px;right:30px;font-size:2rem;color:white;cursor:pointer;font-weight:bold;}
.footer{background:#333;color:white;text-align:center;padding:1.5rem 2rem;}
.social-icons a{color:white;margin:0 0.5rem;font-size:1.2rem;}
.social-icons a:hover{color:#6c757d;}
@media(max-width:768px){.nav-links{display:none;flex-direction:column;gap:1rem;margin-top:1rem;}.nav-links.show{display:flex;}.menu-toggle{display:block;}.hero h1{font-size:2rem;}}
</style>
</head>
