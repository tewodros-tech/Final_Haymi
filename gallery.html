<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About Us - HI-ME Movement</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

<!-- Font Awesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background-color: #f9f9f9;
    color: #333;
  }

  a { text-decoration: none; color: inherit; }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #002855;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo { font-size: 1.4rem; font-weight: bold; }

  .nav-links { display: flex; gap: 1.5rem; list-style: none; }
  .nav-links a { color: white; font-weight: 600; transition: 0.3s; }
  .nav-links a:hover, .nav-links a.active { color: #ffc107; }

  .donate-btn {
    background-color: #ffc107;
    color: #002855;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .donate-btn:hover { background-color: #e0a800; }

  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    color: white;
  }

  /* Hero Section */
  .hero-about {
    background-color: #002855;
    color: white;
    padding: 6rem 2rem;
    text-align: center;
  }
  .hero-about h1 { font-size: 3rem; margin-bottom: 1rem; }
  .hero-about p { font-size: 1.3rem; max-width: 700px; margin: 0 auto; }

  /* About Section */
  .about-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  .slide {
    padding: 3rem 2rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .slide h2 { color: #002855; font-size: 2rem; margin-bottom: 1rem; }
  .slide p { font-size: 1.1rem; line-height: 1.8; margin: 1rem 0; }

  .highlight { color: #ffc107; font-weight: bold; }

  /* Gallery */
  .gallery-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 3rem 2rem;
  }
  .gallery-section h2 {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 2rem;
    color: #002855;
  }
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }
  .gallery-grid img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }
  .gallery-grid img:hover {
    transform: scale(1.05);
  }

  /* Footer */
  footer {
    background-color: #002855;
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.95rem;
  }
  .social-icons a {
    color: white;
    margin: 0 0.5rem;
    font-size: 1.3rem;
    transition: 0.3s;
  }
  .social-icons a:hover { color: #ffc107; }

  /* Responsive */
  @media (max-width: 768px) {
    .nav-links { display: none; flex-direction: column; gap: 1rem; margin-top: 1rem; }
    .nav-links.show { display: flex; }
    .menu-toggle { display: block; }
    .hero-about h1 { font-size: 2rem; }
    .hero-about p { font-size: 1rem; }
    .about-section { padding: 2rem 1rem; }
  }
</style>
</head>
