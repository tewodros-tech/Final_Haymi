<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Hayimi Movement</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Montserrat',sans-serif;background:#f9f9f9;color:#333}
a{text-decoration:none;color:inherit}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#002855;color:white;position:sticky;top:0;z-index:1000;flex-wrap:wrap}
.logo{display:flex;align-items:center;gap:0.5rem}
.logo img{height:40px;width:auto}
.logo span{font-size:1.2rem;font-weight:bold;color:white}
.nav-links{display:flex;gap:1.5rem;list-style:none;transition:all 0.3s ease}
.nav-links li a{position:relative;font-weight:600;padding:0.5rem 0.8rem;border-radius:5px;overflow:hidden;transition:color 0.3s}
.nav-links li a::before{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:#ff6600;z-index:-1;transition:left 0.3s;border-radius:5px}
.nav-links li a:hover::before,.nav-links li a.active::before{left:0}
.nav-links li a:hover,.nav-links li a.active{color:white}
.donate-btn{background:#ff6600;color:white;padding:0.5rem 1rem;border:none;border-radius:5px;font-weight:bold;cursor:pointer}
.donate-btn:hover{background:#e65c00}
.menu-toggle{display:none;font-size:1.5rem;background:none;border:none;color:white;cursor:pointer}
.hero{background:linear-gradient(to right,#0077b6,#00b4d8);color:white;text-align:center;padding:4rem 2rem}
.hero h1{font-size:3rem;margin-bottom:1rem}
.hero p{font-size:1.2rem;max-width:700px;margin:0 auto}
.page-content{max-width:1000px;margin:3rem auto;padding:0 2rem}
.contact-wrapper{display:flex;flex-wrap:wrap;gap:2rem}
.contact-info,.contact-form{flex:1 1 45%}
.contact-info h2,.contact-form h2{color:#ff6600;margin-bottom:1rem}
.contact-info p{margin:0.5rem 0;line-height:1.6}
.contact-form form{display:flex;flex-direction:column}
.contact-form label{margin-top:1rem;font-weight:bold}
.contact-form input,.contact-form textarea
