<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hayimi Movement</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Navbar base styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #222;
      color: #fff;
      flex-wrap: wrap; /* allow wrapping on mobile */
    }

    .navbar .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .navbar .nav-links li a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: color 0.3s;
      overflow: hidden;
    }

    /* Animated background highlight */
    .navbar .nav-links li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #f04;
      z-index: -1;
      transition: left 0.3s ease;
      border-radius: 5px;
    }

    .navbar .nav-links li a:hover::before {
      left: 0;
    }

    .navbar .nav-links li a:hover {
      color: #fff;
    }

    /* Mobile-Friendly Navbar */
    /* On mobile, stack links vertically instead of dropdown */
    @media (max-width: 768px) {
      .navbar .nav-links {
        flex-direction: column; /* stack links vertically */
        gap: 12px;
        width: 100%;
        margin-top: 10px;
      }

      .navbar .nav-links li a {
        text-align: center;
        font-size: 18px;
        padding: 12px 0;
      }
    }

    /* Hero Content (optional demo style) */
    .hero {
      position: relative;
      height: 100vh;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #f04;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .hero-buttons a:hover {
      background: #ff5733;
    }

    /* Footer */
    .footer {
      padding: 20px;
      background: #222;
      color: #fff;
      text-align: center;
    }

    .footer .social-icons a {
      color: #fff;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .footer .social-icons a:hover {
      color: #f04;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-text">
      <span class="hayimi">Hayimi</span>
      <span class="movement">Movement</span>
    </div>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="programs.html">Programs</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="donation.html" class="donate-btn">DONATE</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Background Slider -->
  <section class="hero">
    <div class="slider">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>

    <div class="hero-content">
      <h1>Hope for Humanity</h1>
      <p>Give a helping hand to those who need it!</p>
      <div class="hero-buttons">
        <a href="programs.html">Get Started</a>
        <a href="donation.html">Donate Now</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Hayimi Movement. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

</body>
</html>
